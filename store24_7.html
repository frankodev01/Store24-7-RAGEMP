<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Menu</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
      user-select: none;
    }

    body {
      background: #0f1115;
    }

    .Main {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
    }

    .store-bg {
      width: 900px;
      height: 600px;
      background: #181B21;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .store-header {
      width: 100%;
      height: 70px;
      border-bottom: 3px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      color: #EEC440;
      font-size: 24px;
      font-weight: 700;
    }

    .store-close-btn {
      width: 30px;
      height: 30px;
      background: #323A46;
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 30px;
      border-radius: 5px;
      cursor: pointer;
      border: 0.5px solid rgba(255, 255, 255, 0.11);
    }

    .store-body {
      display: flex;
      flex: 1;
      padding: 15px 20px;
      gap: 20px;
    }

    .product-lists {
      width: 180px;
      background: #1F2329;
      border-radius: 10px;
      border: 0.5px solid #323A46;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .product-item {
      width: 100%;
      height: 45px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      border-radius: 5px;
      border: 0.5px solid rgba(255, 255, 255, 0.11);
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .product-item:hover,
    .active-category {
      background: #EEC440;
      color: #181B21;
      font-weight: bold;
      border: none;
    }

    .products {
      flex: 1;
      background: #1F2329;
      border-radius: 10px;
      border: 0.5px solid #323A46;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .search {
      width: 100%;
      height: 35px;
      border-radius: 5px;
      border: none;
      padding: 0 10px;
      font-size: 15px;
      outline: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding-right: 5px;
      overflow-y: auto;
      max-height: 383px;
      scroll-behavior: smooth;
    }

    .product-card {
      background: #272B30;
      border-radius: 10px;
      border: 0.5px solid #323A46;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      height: 230px;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-2px);
      background: #2D3238;
    }

    .product-card img {
      width: 80px;
      height: 80px;
      margin-top: 5px;
      object-fit: contain;
    }

    .product-title {
      color: #EEC440;
      font-size: 18px;
      margin-top: 10px;
    }

    .product-desc {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin: 5px 0 10px 0;
      height: 28px;
      overflow: hidden;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: #EEC440;
      margin-bottom: 5px;
    }

    .product-btn {
      width: 90px;
      height: 28px;
      background: #EEC440;
      color: #181B21;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-btn:hover {
      background: #FFD84C;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #EEC440;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    .alert-hero{
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .alerts{
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgb(212, 1, 1);
      border-radius: 10px;
      width: 90%;
    }
    .alerts p{
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="Main">
    <div class="store-bg">
      <div class="store-header">
        <div>24/7 Store</div>
        <div class="store-close-btn" @click="Closemenu">Ã—</div>
      </div>

      <div class="store-body">
        <div class="product-lists">
          <div class="product-item"
               v-for="(category, key) in categories"
               :key="key"
               :class="{ 'active-category': activeCategory === key }"
               @click="selectCategory(key)">
            {{ key }}
          </div>
        </div>

        <div class="products">
          <input type="text" class="search" placeholder="Search..." v-model="searchQuery">

          <div class="product-grid">
            <div class="product-card"
                 v-for="(item, index) in filteredProducts"
                 :key="index">
              <img :src="cloud + items[item.Name] + '.png'" @error="errorImage(item.Name)">
              <div class="product-title">{{ item.Name }}</div>
              <div class="product-desc"></div>
              <div class="product-price">{{ formatMoney(item.Price) }}</div>
              <button class="product-btn" @click="ItemSelect(item.Id)">Buy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="alert-hero">
      <div v-model="alerts" class="alerts">
        <p>{{ alerts }}</p>
      </div>
      </div>
    </div>
  </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script src="package://vue.min.js"></script> 
  <script src="./store24_7.js"></script>
</body>
</html>
